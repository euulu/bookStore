databaseChangeLog:
  - changeSet:
      id: populate-categories-table
      author: eulu
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Fiction"
              - column:
                  name: description
                  value: "Books that contain stories created from the imagination."
        - insert:
            tableName: categories
            columns:
