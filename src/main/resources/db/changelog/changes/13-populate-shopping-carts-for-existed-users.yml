databaseChangeLog:
  - changeSet:
      id: populate-shopping-carts-for-existed-users
      author: eulu
      changes:
        - insert:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  valueComputed: "(select id from users where email = 'user@mail.com')"
        - insert:
            tableName: shopping_carts
